name: little_guardian
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

# 주요 패키지 종속성 (dependencies)
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6  # Cupertino 스타일 아이콘
  image_picker: ^1.1.2  # 이미지 선택기 (카메라/갤러리)
  flutter_webrtc: ^0.11.7  # WebRTC 지원
  lottie: ^3.1.2  # Lottie 애니메이션 지원
  flutter_native_splash: ^2.4.1

# 개발 관련 패키지 종속성 (dev_dependencies)
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0  # 코드 스타일 권장사항 (lint)

flutter_native_splash:
  color: "#9dc0e3"  # 스플래시 화면의 배경색 (hex 코드로 지정)
  image: assets/splashIcon.png  # 스플래시 화면의 이미지 경로
  android: true  # Android 스플래시 화면 적용
  ios: true  # iOS 스플래시 화면 적용
  fullscreen: true  # 화면을 가득 채우는 스플래시 화면
  android_gravity: center  # 스플래시 이미지 위치 설정
  ios_content_mode: center  # iOS에서 스플래시 이미지 위치 설정

# Flutter 앱 설정
flutter:
  uses-material-design: true  # Material Icons 사용

  # 애셋 설정 (assets)
  assets:
    - assets/  # 기본 애셋 디렉토리
    - assets/lottie/  # Lottie 애니메이션 파일 디렉토리

  # 폰트 설정 (fonts)
  fonts:
    - family: NanumSquareNeo  # 폰트 패밀리: NanumSquareNeo
      fonts:
        - asset: assets/fonts/NanumSquareNeo-aLt.ttf
          weight: 300  # Light
        - asset: assets/fonts/NanumSquareNeo-bRg.ttf
          weight: 400  # Regular
        - asset: assets/fonts/NanumSquareNeo-cBd.ttf
          weight: 700  # Bold
        - asset: assets/fonts/NanumSquareNeo-dEb.ttf
          weight: 800  # ExtraBold
        - asset: assets/fonts/NanumSquareNeo-eHv.ttf
          weight: 900  # Heavy
    - family: jalnan  # 폰트 패밀리: jalnan
      fonts:
        - asset: assets/fonts/Jalnan2TTF.ttf
